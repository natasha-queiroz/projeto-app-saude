        /* ====================TELA PEQUENA==================== */

        @media screen and (min-width: 320px) and (max-width: 767px) {

            *{
                margin: 0px;
                padding: 0px;
            }
            body {
                background-image: linear-gradient(to top, #49a09d, #5f2c82);
                height: 100vh;
            }
        
            
            main {
                position: relative;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
            }

            /*========== pesquisa ========= */
            .group {
                display: flex;
                justify-content: center;
                align-items: center;
                position: relative;
                bottom: 20px;
                margin: auto;
            }

            .input {
                width: 80%;
                height: 50px;
                padding-left: 3.5rem;
                border: 2px solid transparent;
                border-radius: 50px;
                background-color: #f3f3f4;
                color: #0d0c22;
                transition: 0.3s ease;
                font-size: 20px;
            }

            .input::placeholder {
                color: #9e9ea7;
            }

            .input:focus,input:hover {
                outline: none;
                border-color: #00304966;
                background-color: #fff;
                box-shadow: 0 0 0 4px #0030491a;
            }

            .icon {
                position: absolute;
                left: 3.3rem;
                fill: #9e9ea7;
                width: 2rem;
                height: 2rem;
            }
            /*========== pesquisa ========= */

            div {    /* container da div */
                position: relative;
                border: 1px solid rgb(0, 0, 0);
                height: 83px;
                border-radius: 5px;
                margin-bottom: 5px;
            }

            p {    /* texto */
                text-align: center;
                position: relative;
                top: 20px;
                right: 50px;
                color: bisque;
            
            }
            img {    /* foto */
                width: 60px;
                position: relative;
                left: 7px;
                bottom:  30px;
                border-radius: 50px;
                border: 5px solid #22706e;
            }
            .butao1{
                background-color: #49a09d;
                box-shadow: 0.5px 0.5px 2px black;
                border-radius: 10px;
                border-style: none;
                position: relative;
                cursor: pointer;
                left: 190px;
                bottom: 60px;
                width: 90px;
                height: 30px;
                transition-duration: .5;
            }
            .butao1:active {
                background-color: #22706e;
                border: 2px solid white;
            }
        }
