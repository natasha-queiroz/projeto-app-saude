<!DOCTYPE html>
<html lang="pt-br">
<head>

    <title>Especialista</title>
    <style>
        *{
            padding: 0px;
        }
        body {
            
            margin: 0px;
            background-color: #85CB34;  
            
        }
       
        
        main {
            margin: auto;
            margin-top: -20px;
            
            max-width: 375px;
            background-color: #6d4dc4;
            height: 730px;
            box-shadow: 0px 0px 8px 2px black;
            background-image: linear-gradient(to top, #1a0c42, #a38edd);
            /* background-image: url('imagens/fundo.png');    */
            background-position:  center;
            background-size: cover;
        }

        div {
            position: relative;
            top: 100px;
            background-color: white(231, 52, 52);
            box-shadow: 0px 0px 8px 2px black;
            height: 83px;
            border-radius: 50px;
        }

        div > p {
            text-align: center;
            border-radius: 10px;
            width: 100px;
            position: relative;
            top: 20px;
            left: 100px;
            color: bisque;
        }
        img {
            width: 75px;
            position: relative;
            bottom:  50px;
            border-radius: 50px;
            padding-left:  5px;
        }
        .butao1{
            background-color: #85CB34;
            box-shadow: 0px 0px 8px 1px black;
            border-radius: 10px;
            border-style: none;
            position: relative;
            cursor: pointer;
            left: 150px;
            bottom: 85px;
            width: 90px;
            height: 30px;
            transition-duration: .5;
        }
        .butao1:hover {
            background-color: #9ad358;
        }
        

    </style>
</head>
