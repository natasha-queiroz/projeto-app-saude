        @media screen and (min-width: 320px) and (max-width: 767px) {

            *{
                margin: 0px;
                padding: 0px;
            }
            body {
                background-image: linear-gradient(to top, #49a09d, #5f2c82);
                /* margin: auto;

            }
        
            
            main {
                margin: auto;
                max-width: 100vw;
                height: 100vh;
                box-shadow: 0px 0px 8px 2px black;
                
            }

            div {    /* container da div */
                position: relative;
                top: 130px;
                background-color: white(231, 52, 52);
                box-shadow: 0px 0px 8px 2px black;
                height: 83px;
                border-radius: 50px;
                margin-bottom: 20px;
            }

            div > p {    /* foto, texto */
                text-align: center;
                border-radius: 10px;
                width: 100px;
                position: relative;
                top: 20px;

                color: bisque;
            
            }
            img {    /* foto */

                border: 5px solid #22706e;
            }
            .butao1{
                background-color: #85CB34;
                box-shadow: 0px 0px 8px 1px black;
                border-radius: 10px;
                border-style: none;
                position: relative;
                cursor: pointer;
                left: 190px;
                bottom: 60px;
                width: 90px;
                height: 30px;
                transition-duration: .5;
            }
            .butao1:hover {
                background-color: #9ad358;
            }
        }
