<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>principal</title>
    <style>
        /* ====================TELA PEQUENA==================== */

        @media screen and (min-width: 375px) and (max-width: 768px) {
            *{
                margin: 0px;
                padding: 0px;
            }
            body {
                background-image: linear-gradient(to top, #49a09d, #5f2c82);
                height: 100vh;
            }
            
            header {
                position: absolute;
                left: 50%;
                bottom: 5%;
                transform: translate(-50%, -50% );
            } 
            
            main {
                position: absolute;
                top: 60%;
                left: 50%;
                transform: translate(-50%, -50% );
            }

            .coracao {
                width: 200px;
            }

            .saude{
                width: 180px;
            }

            .login{
                background-color: #49a09d;
                position: relative;
                width: 250px;
                margin-top: 90px;
                padding: 15px;
                border-radius: 8px;
                border-style: none;
                box-shadow: 1px 2px 5px black;
                font-weight: bolder;
                font-size: 18px;
                cursor: pointer;
            }

            .cadastrar{
                background-color: #49a09d;
                position: relative;
                width: 250px;
                margin-top: 20px;
                padding: 15px;
                border-radius: 8px;
                border-style: none;
                font-weight: bolder;
                font-size: 18px;
                box-shadow: 1px 2px 5px black;
                cursor: pointer;
            }

        }

        /* ====================TELA MEDIA==================== */

        @media screen and (min-width: 768px) and (max-width: 992px) {
            *{
                margin: 0px;
                padding: 0px;
            }
            body { 
                background-image: linear-gradient(to top, #49a09d, #5f2c82);
                max-width: 100vw;
                height: 100vh;
            }

            header {
                border-right: 5px solid white;
            } 

            main {
                box-shadow: 1px 2px 5px black;
                width: 600px;
                height: 250px;
                position: absolute;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                display: flex;
                justify-content: center;
                align-items: center;
            }

            .coracao {
                display: block;
                width: 130px;
                position: relative;
                right: 70px;
            }

            .saude{
                display: block;
                width: 130px;
                position: relative;
                right: 70px;
            }

            .login{
                background-color: #49a09d;
                position: relative;
                left: 50px;
                bottom: 15px;
                width: 200px;
                border-radius: 8px;
                border-style: none;
                box-shadow: 1px 1px 2px black;
                font-weight: bolder;
                font-size: 15px;
                padding: 15px;
                cursor: pointer;
            }

            .cadastrar{
                background-color: #49a09d;
                box-shadow: 1px 1px 2px black;
                position: relative;
                top: 20px;
                left: 50px;
                width: 200px;
                border-radius: 8px;
                border-style: none;
                font-weight: bolder;
                font-size: 15px;
                padding: 15px;
                cursor: pointer;
            }
            .cadastrar:active,.login:active {
                border: 3px solid #5f2c82;
                width: 195px;
                padding: 10px;
            }

        }

        /* ====================TELA GRANDE==================== */

        @media screen and (min-width: 992px) {
            *{
                margin: 0px;
                padding: 0px;
            }
            body {
                background-image: linear-gradient(to top, #49a09d, #5f2c82);
                margin: auto;
                max-width: 100vw;
                height: 100vh;
            }

            main {
                position: absolute;
                top: 45%;
                left: 42.5%;
                transform: translate(-50%, -50%);              
            }

            .coracao {
                display: block;
                width: 300px;
                position: relative;
                left: 90px;
                padding-top: 50px;
            }

            .saude{
                display: block;
                width: 250px;
                position: relative;
                left: 110px; 
            }

            .login{   /* botao */
                background-color: #49a09d;
                position: relative;
                left: 95px;
                width: 300px;
                margin-top: 90px;
                padding: 10px;
                border-radius: 8px;
                border-style: none;
                box-shadow: 1px 1px 2px black;
                font-weight: bolder;
                font-size: 20px;
                padding: 15px;
                cursor: pointer;
            }

            .cadastrar{   /* botao */
                background-color: #49a09d;
                position: relative;
                left: 95px;
                width: 300px;
                margin-top: 20px;
                padding: 10px;
                border-radius: 8px;
                border-style: none;
                font-weight: bolder;
                font-size: 20px;
                box-shadow: 1px 1px 2px black;
                padding: 15px;
                cursor: pointer;
            }

            .login:active, .cadastrar:active {
                border: 2px solid white;
                background-color: #49a09d;
            }

        }
       
    </style>
    
</head>
<body>
    <main>
        <header>
            <img class="coracao" src="imagens/coracao1.png" alt="">
            <img class="saude" src="imagens/Untitled__8_-removebg-preview.png" alt="">
        </header>

        <div class="cont_log_cadas">
            <a href="telalogin.html"><button class="login">Login</button></a> <br>
            <a href="cadastro.html"><button class="cadastrar">Cadastrar</button></a> <br>
        </div>
       
    </main>
    
</body>
</html>
