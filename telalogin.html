<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        *{ 
            margin: 0px;
            padding: 0px;
        }
        body {
            margin: 0px;
            background-color: #85CB34;  
        }
        
        main {
            margin: auto;
            max-width: 100vw;
            background-image: linear-gradient(to top, #1a0c42, #a38edd);
            height: 100vh;
            box-shadow: 0px 0px 8px 2px black;
        }

        .coracao {
            display: block;
            width: 200px;
            position: relative;
            left: 90px;
            padding-top: 50px;
            bottom: 20px;
        }

        .saude{
            display: block;
            width: 180px;
            position: relative;
            left: 90px; 
            bottom: 25px;
        }

        .login{
            position: relative;
            left: 90px;
            width: 190px;
            top: 1px;
            padding: 10px;
            border-radius: 8px;
            border-style: none;
            box-shadow: 1px 2px 5px black;
            font-weight: bolder;
        }

        .senha{
            position: relative;
            left: 90px;
            width: 190px;
            margin-top: 3px;
            padding: 10px;
            border-radius: 8px;
            border-style: none;
            font-weight: bolder;
            box-shadow: 1px 2px 5px black;
        }

        .esq{
            background-color: #98df48;
            position: relative;
            left: 95px;
            width: 100px;
            height: 35px;
            bottom:  8px;
            border-style: none;
            border-radius: 50px;
            box-shadow: 1px 2px 5px black;
        }

        .butentrar {
            background-color: #98df48;
            position: relative;
            left: 90px;
            width: 100px;
            height: 35px;
            margin-top: 20px;
            border-style: none;
            border-radius: 50px;
            box-shadow: 1px 2px 5px black;
        }

        h2 {
            color: white;
            text-align: center;
            margin-bottom: 1px;
        }
        h3{
            color: white;
            text-align: center;
            font-size: 30px;
            margin-top: 0px
            

        }
       
    </style>
</head>
<body>
    <main>
        <header>
            <img class="coracao" src="imagens/coracao1.png" alt="">
            <img class="saude" src="imagens/Untitled__8_-removebg-preview.png" alt="">
        </header>
        <h3>Login</h3>

        <div>
            <h2>CPF</h2>
            <input class="login" type="text" name="login" id="login"> <br>
            <h2>Senha</h2>
            <input class="senha" type="password" name="senha" id="senha"> <br>
            <a href="menu.html"><input class="butentrar" type="button" value="Entrar"></a>
            <button class="esq">Esqueceu a senha?</button>
        </div>
       
    </main>
</body>
</html>
